<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Maximum Profit</title>
</head>
<body>
    <div class="container">
        <h3>Max Profit Problem</h3>
        <div class="question">
            <div class="units">
                <h4>Units</h4>
                <ul>
                    <li>Theatre : 5 units</li>
                    <li>Pub : 4 units</li>
                    <li>Commercial Park : 10 units</li>
                </ul>
            </div>
            <div>
                <h4>Earnings</h4>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Establishment</th>
                            <th scope="col">Earnings</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Theatre</td>
                            <td>$1500</td>
                        </tr>
                        <tr>
                            <td>Pub</td>
                            <td>$1000</td>
                        </tr>
                        <tr>
                            <td>Commercial Park</td>
                            <td>$3000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="input-form">
            <div>
                <label for="unit">Enter the Unit: </label>
                <input id="unit" type="text" autocomplete="off" placeholder="Type a number">
            </div>
            <button onclick="handleClick()">Enter</button>
        </div>

        <div id="result">
            
        </div>
    </div>
    <footer>
        <script src="./script.js"></script>
    </footer>
</body>
</html>
